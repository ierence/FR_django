version: '3.4'

services:

  redis:
    container_name: redis
    hostname: redis
    image: redis:latest
    networks:
      - main
    ports:
      - "6379:6379"
    restart: on-failure
    volumes:
      - redis-data:/data

  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    networks:
      - main
    ports:
      - "5432:5432"
    restart: on-failure
    volumes:
      - postgresql-data:/var/lib/postgresql/data

  app:
    build: .
    command: sh -c "python src/manage.py makemigrations --empty core && python src/manage.py makemigrations && python src/manage.py migrate && python src/manage.py runserver 0.0.0.0:8000" 
    container_name: app
    depends_on:
      - postgres
      - redis
    hostname: app
    image: app-image
    networks:
      - main
    ports:
      - "8000:8000"
    restart: on-failure

  celery_worker:
    command: sh -c "cd src && celery -A core worker -l INFO"
    container_name: celery_worker
    depends_on:
      - app
      - postgres
      - redis
    hostname: celery_worker
    image: app-image
    networks:
      - main
    restart: on-failure

  celery_beat:
    command: sh -c "cd src && celery -A core beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    container_name: celery_beat
    depends_on:
      - app
      - postgres
      - redis
    hostname: celery_beat
    image: app-image
    networks:
      - main
    restart: on-failure

networks:
  main:

volumes:
  postgresql-data:
  redis-data: